<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #video-container iframe {
            /* Make video to at least 100% wide and tall */
            min-width: 100%; 
            min-height: 100%; 

            /* Setting width & height to auto prevents the browser from stretching or squishing the video */
            width: auto;
            height: auto;

            /* Center the video */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://drive.google.com/file/d/0B6VWiR6t0m0uWWlGWVoxcW1QOU9oNjVoVE4xNjItdFRjMHZZ/preview?autoplay=1" frameborder="0"></iframe>
    </div>
</body>
</html>
